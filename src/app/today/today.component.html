<h1>My Local Weather App</h1>
<button (click)="getMyWeather()">Get My Local Weather</button>
<br>
<br>
<input type='text' [(ngModel)]="city">
<button (click)='getWeather()'>Search Weather</button>
<br>
<img src='{{icon}}' alt="testing">
<p>City: {{weather.name}}</p>
<p>Country: {{weather.sys.country}}</p>
<p>Temperature: {{weather.main.temp}}&deg; C</p>
<p>Description: {{weather.weather[0].main}}</p>
